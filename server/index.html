	<style type="text/css">
		@keyframes example {
			0% { transform: scale(1); 
					color: lightblue;}
			30% { transform: scale(1); }
			40% { transform: scale(1.08); }
			50% { transform: scale(1); 
					color: #a3c9b3;}
			60% { transform: scale(1); }
			70% { transform: scale(1.05); }
			80% { transform: scale(1); }
			100% { transform: scale(1); }
		}
		.point{
			position: absolute;
			visibility : hidden;
			border-radius: 25px;
			height: 25px;
			width: 25px;
			color: lightblue;
			animation-name: example;
		 	animation-duration: 1s;
		   	animation-iteration-count: infinite;
		   	text-shadow: 0 0 10px blue;
		}
		.point > div{		
			font-size: 10px;
			text-align: center;
			text-shadow: none;
			
			width: 160px;
			background-color: #555;
			color: #fff;
			border-radius: 6px;
			padding: 8px 0;
			position: absolute;
			z-index: 1;
			bottom: -260%;
			left: 53%;
			margin-left: -63px;
		}
		
		.point > div::after {
			  content: "";
			  position: absolute;
			  top: -10px;
			  left: 50%;
			  margin-left: -5px;
			  border-width: 5px;
			  border-style: solid;
			  border-color: transparent transparent #555 transparent;
		}
		
		.verdiep{
			visibility: hidden;
			position: absolute;
		}
		
		html{
			cursor: url(res/toverstaf.png), auto;
		}
		
	</style>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<script type="text/javascript">
	
		function get()
		{
			$.ajax({
			  	url: "http://172.16.102.53:8080",//HARDCODE THIS IP ADRRESS
				success: function(data)
				{
					var ap = data.accesPoint;
					var verdiep = data.verdiep;
					
					$(".verdiep").css("visibility", "hidden" );
					$(".point").css("visibility", "hidden" );
					$(".verdiep" + verdiep).css("visibility", "visible" );
					
					if(ap != 255 && verdiep != 255){
						$( ".verdiep"+verdiep+">"+"."+ap ).css("visibility", "visible");
						var localTime = moment.utc(data.utcTime).format('LLL')+" (utc)";
						$("." + ap + ">" + "div").text(localTime+"\n"+data.devId);
						$(".kaartNummer").text("verdieping "+verdiep);
					}else{
						$(".kaartNummer").text("Het device '"+data.devId+"' is verloren.");
					}
				}});
		}

		setInterval(function(){ get(); }, 500);


		
	</script>
