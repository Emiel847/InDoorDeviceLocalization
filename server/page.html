<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.point{
			position: absolute;
			visibility : hidden;
			border-radius: 25px;
			height: 25px;
			width: 25px;
			background-color: #46CFEA;
		}
		.verdiep{
			visibility: hidden;
			position: absolute;
		}
		
		div {
			border: thick solid red;
		}

	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script type="text/javascript">
	
		function get()
		{
			$.ajax({
			  	url: "http://127.0.0.1:8080/",
				success: function(data)
				{
					var ap = data.accesPoint;
					var verdiep = data.verdiep;
					
					$(".verdiep").css("visibility", "hidden" );
					$(".verdiep" + verdiep).css("visibility", "visible" );
					
					
					$(".point").css("visibility", "hidden" );
					
					$( ".verdiep"+verdiep+">"+"."+ap ).css("visibility", "visible");//".verdiep"+verdiep+">"
					
					var localTime = moment.utc(data.utcTime).format('LLL')+" (utc)";
					$("." + ap).text(localTime);
				}});
		}

		setInterval(function(){ get(); }, 500);
